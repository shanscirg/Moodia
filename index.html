<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div class="jumbotron">
            <h1 class="text-center display-4 jumbotron1">Tell us how you're feeling.</h1>
            <p class="lead lead1 text-center">We'll do the rest.</p>
        </div>
        <div class="row buttons text-center">
            <div class="col-lg-5ths col-md-5ths col-sm-5ths col-xs-5ths moods" id="happy">
                <button type="button" class="btn btn-outline-light" id="happybtn" data-mood="Happy">
                    <h1>Happy</h1>
                </button>
            </div>
            <div class="col-lg-5ths col-md-5ths col-sm-5ths col-xs-5ths moods " id="sad">
                <button type="button" class="btn btn-outline-light" id="sadbtn" data-mood="Sad">
                    <h1>Sad</h1>
                </button>
            </div>
            <div class="col-lg-5ths col-md-5ths col-sm-5ths col-xs-5ths moods" id="angry">
                <button type="button" class="btn btn-outline-light" id="angrybtn" data-mood="Angry">
                    <h1>Angry</h1>
                </button>
            </div>
            <div class="col-lg-5ths col-md-5ths col-sm-5ths col-xs-5ths moods" id="silly">
                <button type="button" class="btn btn-outline-light" id="sillybtn" data-mood="Silly">
                    <h1>Silly</h1>
                </button>
            </div>
            <div class="col-lg-5ths col-md-5ths col-sm-5ths col-xs-5ths moods" id="festive">
                <button type="button" class="btn btn-outline-light" id="festivebtn" data-mood="Festive">
                    <h1>Festive</h1>
                </button>
            </div>
        </div>
    </div>
    <div class="container" id="stuff">
        <div class="jumbotron mb-1" id='moodJumbo'>
            <h1 class="display-4 text-center" id="header">You chose </h1>
            <div class="row">
                <div class="col-lg-12 text-center" id="gifs-appear-here">
                </div>
            </div>
            <p class="lead text-center">Here, have some movies and music and stuff</p>
            <div class="row text-center">
                <div class="col-md-3">
                    <p class="btn btn-secondary btn-lg" id="bth">Back to home</p>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3 text-center" id="tryagain">
                    <p class="btn btn-secondary btn-lg">I want more!</p>
                </div>
            </div>
            <hr class="my-4">
        </div>
        <div class="row">
            <div class='col-lg-1'></div>
            <div class="col-sm-12 col-md-6 col-lg-4 ml-1 text-center" id="movies-view"></div>
            <div class='col-lg-2'></div>
            <div class="col-sm-12 col-md-6 col-lg-4 mr-2 text-center" id="songs-view"></div>
        </div>
        <div class='row'>
            <div class='col-sm-12 col-md-12 text-center' id="videos-view">YouTube Goes Here!</div>
        </div>
    </div>
    <div id="footerHere"></div>

    <script src="script.js"></script>
</body>
</html>
