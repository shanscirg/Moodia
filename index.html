<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mood Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <!-- Movies will Get Dumped Here -->
    <div id="movies-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of moods
      const moods = ["happy", "sad", "angry", "silly"];

      const moviesArray = [
    {
        movieMood: "happy",
        choices: ["School of Rock", "Love Actually", "Forrest Gump", "Ferris Bueller's Day Off", "Sister Act"],
    },
    {
        movieMood: "sad",
        choices: ["My Sister's Keeper", "Hachi: A Dog's Tale", "The Green Mile", "The Pursuit of Happyness", "Good Will Hunting"],
    },
    {
        movieMood: "angry",
        choices: ["Inglourious Basterds", "Texas Chainsaw Massacre", "Kill Bill", "The Accountant", "Django Unchained"],
    },
    {
        movieMood: "silly",
        choices: ["Napoleon Dynamite", "Dumb and Dumber", "Monty Python and the Holy Grail", "Anchorman: The Legend of Ron Burgundy", "Elf"],
    },

]

      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {

        let movie = $(this).attr("data-name");

        // if statement for each of the mood
        for (let i = 0; i < moviesArray.length; i++) {
            if (movie === moviesArray[i].movieMood) {
                var randomNum = Math.floor(Math.random()*5)
                movie = moviesArray[i].choices[randomNum]
            }
            
        }
        console.log(movie);

        const queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {

          // Creating a div to hold the movie
          const movieDiv = $("<div class='movie'>");

          // Storing the rating data
          const rating = response.Rated;

          // Creating an element to have the rating displayed
          const pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          movieDiv.append(pOne);

          // Storing the release year
          const released = response.Released;

          // Creating an element to hold the release year
          const pTwo = $("<p>").text("Released: " + released);

          // Displaying the release year
          movieDiv.append(pTwo);

          // Storing the plot
          const plot = response.Plot;

          // Creating an element to hold the plot
          const pThree = $("<p>").text("Plot: " + plot);

          // Appending the plot
          movieDiv.append(pThree);

          // Retrieving the URL for the image
          const imgURL = response.Poster;

          // Creating an element to hold the image
          const image = $("<img>").attr("src", imgURL);

          // Appending the image
          movieDiv.append(image);

          // Putting the entire movie above the previous movies
          $("#movies-view").html(movieDiv);
        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (let i = 0; i < 4; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          const a = $("<button>");
          // Adding a class of movie-btn to our button
          a.addClass("movie-btn");
          // Adding a data-attribute
          a.attr("data-name", moods[i]);
          // Providing the initial button text
          a.text(moods[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        const movie = $("#movie-input").val().trim();

        // Adding movie from the textbox to our array
        moods.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
